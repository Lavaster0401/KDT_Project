<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assignment_6</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <input id="todoInput" placeholder="할 일을 입력하세요" />
    <button id="addBtn">추가</button>
    <ul id="todoList"></ul>

    <script>
      $("#addBtn").click(function () {
        const inputVal = $("#todoInput").val();

        if (inputVal == "") {
          alert("[경고] 아무것도 입력하지 않았습니다.");
          return;
        } else if (inputVal.trim() == "") {
          //trim()은 문자열의 양 끝에 있는 메서드를 제거하는 함수
          //공백만 입력했을 때의 예외 처리
          alert("[경고] 공백은 입력할 수 없습니다");
          return;
        }

        $("#todoList").append(`<li>${inputVal} </li>`);

        //입력창에 남아있는 값 지움
        $("#todoInput").val("");
      });

      //클릭(click) 이벤트 핸들러 연결 - 선택자(li) - function()
      //부모 element에 이벤트를 걸면 아래 li에 다 걸림(이벤트 위임)
      $("#todoList").on("click", "li", function () {
        $(this).remove(); //클릭된 본인 제거
      });

    </script>
  </body>
</html>
