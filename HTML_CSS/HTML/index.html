<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/HTML_CSS/CSS/styles.css" />
    <title>예제연습용</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>안녕하세요</h1>
    <img src="" alt="my img" width="200px" height="200px"/>
    <button id="btn">버튼</button>
    <button id="addbtn">추가</button>
    <button id="delbtn">삭제</button>
    <button id="togglebtn">전환</button>
    <button id="addimgbtn">이미지 추가</button>
    <script>
      $(document).ready(function () {
        $("h1").css("color", "red");

        //클릭 메서드
        $("#btn").click(function () {
          $("h1").css("color", "blue");
        });

        //추가 메서드
        $("#addbtn").click(function () {
          $("h1").show();
        });

        //삭제 메서드
        $("#delbtn").click(function () {
          $("h1").hide();
        });
        
        //토글 메서드
        $("#togglebtn").click(function () {
          $("h1").toggle();
        });

        //attr
        $("#addimgbtn").click(function () {
          $("img").attr("src", "https://miro.medium.com/v2/resize:fit:860/0*eFomJUFua8tuqe8g.png");
        });

        //html
        //값 가져오기
        //alert($("h1").html());

        //값 설정하기
        $("p").html("<h1>텍스트 추가</h1>");
        
        $("p").text("텍스트 추가");

      });
    </script>
  </body>
</html>
