<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/HTML_CSS/CSS/HTML_CSS_homework.css" />
    <title>HTML+CSS 과제</title>
  </head>
  <body>

    <!-- 회원가입 글자와 이미지 -->
    <header id="main_title">
        <h1>회원가입</h1>
    </header>


    <div class="main_container">
      <!-- 옆쪽 버튼 모음  -->
      <div class="left_sidebar">
        <nav>
          <ul>
            <li><a href="#signup">로그인</a></li>
            <li><a href="#help">도움말</a></li>
            <li><a href="#terms">약관</a></li>
          </ul>
        </nav>
      </div>

      <!-- form이니 아이디 필수 -->
      <main class="signup_form">
        <form>
          <label for="name">이름:</label>
          <input type="text" id="name" name="name" />

          <label for="email">이메일:</label>
          <input type="email" id="email" name="email" />

          <label for="password">비밀번호:</label>
          <input type="password" id="password" name="password" />

          <label>성별:</label>
          <div class="gender">

            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">남성</label>

            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">여성</label>
          </div>

          <div class="terms">
            <input type="checkbox" id="terms" name="terms" />
            <label for="terms">약관에 동의합니다</label>
          </div>

          <button type="submit">회원가입</button>
        </form>
      </main>
    </div>

    <!-- 푸터 -->
    <footer>
      ⓒ 2024 MyWebsite | 연락처: email@example.com</p>
    </footer>
  </body>
</html>
